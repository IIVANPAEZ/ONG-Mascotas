<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Lista de Mascotas en Adopción</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
            <h1>ONG Mi Mejor Amigo</h1>

        <div class="contenedor-titulo">
            <h2>Lista de Mascotas en Adopción</h2>
        </div>
        
        <table class="table">
            <thead>
                <tr>
                    <th>Código</th>
                    <th>Nombre</th>
                    <th>Tipo</th>
                    <th>Adoptado</th>
                    <th>Dueño</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <!--Se mostrarán las mascotas con jquery -->
            </tbody>
        </table>
    </div>

   

<!-- Modal para agregar mascota -->
<div class="modal" id="modalAgregarMascota">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Agregar Mascota</h5>
                <button type="button" class="close" data-dismiss="modal">
                    <span>&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="formAgregarMascota">
                    <div class="form-group">
                        <label for="nombreMascota">Nombre de la Mascota:</label>
                        <input type="text" class="form-control" id="nombreMascota" required>
                    </div>
                    <div class="form-group">
                        <label for="tipoMascota">Tipo de Mascota:</label>
                        <select class="form-control" id="tipoMascota">
                            <option value="Perro">Perro</option>
                            <option value="Gato">Gato</option>
                            <option value="Tortuga">Tortuga</option>
                            <option value="Pájaro">Pájaro</option>
                            <option value="Cabra">Cabra</option>
                            <option value="Caballo">Caballo</option>
                            <option value="Cisne">Cisne</option>
                            <option value="Hamster">Hamster</option>
                        </select>
                    </div>
                
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary" id="btnGuardarMascota">Guardar</button>
            </div>
        </div>
    </div>
</div>

<div class="modal" id="modalAsignarAdopcion">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
               <h5 class="modal-title">Asignar Adopción</h5>
                <button type="button" class="close" data-dismiss="modal">
                    <span>&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="formAsignarAdopcion">
                    <div class="form-group">
                        <label for="nombreDueno">Nombre del dueño</label>
                        <input type="text" class="form-control" id="nombreDueno" required>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary" id="btnAsignarAdopcion">Guardar</button>
            </div>
        </div>
    </div>
</div>
<div class="agregarmascota">
    <button id="btnAgregarMascota" class="btn btn-primary">Agregar Mascota</button>
   </div>
   <footer>Desarrollado por &copy; Ivan Paez</footer>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="codigo.js"></script>
</body>
</html>
